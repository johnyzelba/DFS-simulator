<div class="header-container">
  <div class="row p-3">
    <div class="col">
      <h4>Graph options</h4>
      <div class="custom-control custom-switch">
        <input #isDirected type="checkbox" class="custom-control-input" id="directSwitches" [(ngModel)]="graphProperties.isGraphDirected" (ngModelChange)="onClick()">
        <label class="custom-control-label" for="directSwitches">Toggle Undirected \ Directed Graph</label>
      </div>
      <div class="custom-control custom-switch">
        <input #isWeighted type="checkbox" class="custom-control-input" id="weightSwitches" [(ngModel)]="graphProperties.isGraphWeighted" (ngModelChange)="onClick()" disabled>
        <label class="custom-control-label" for="weightSwitches">Toggle Unweighted \ Weighted Graph</label>
      </div>
    </div>
    <div class="col">
      <h4>Solution options</h4>
      <div class="row">
        <div class="col">
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="optionOne" name="options" checked>
            <label class="custom-control-label" for="optionOne">DFS</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="optionTwo" name="options" disabled>
            <label class="custom-control-label" for="optionTwo">BFS</label>
          </div>
        </div>
        <div class="col">
          
        </div>
      </div>
    </div>
    <!-- <div class="col">
      <h4>Animation options</h4>
    </div> -->
    <div class="px-3 w-auto d-flex flex-direction-column align-items-end justify-content-end">
      <div class="p-1">
        <button type="button" class="btn btn-secondary mx-2" (click)="onClear()">Clear</button>
        <button type="button" class="btn btn-primary" (click)="onSimulate()">Simulate!</button>
      </div>
    </div>
  </div>
</div>
